<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LibreTranslate - Machine Translation API</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./static/css/main.css" />
</head>

<div class="preloader-wrapper big" id="loader">
	<div class="spinner-layer spinner-blue-only">
		<div class="circle-clipper left">
			<div class="circle"></div>
		</div>
		<div class="gap-patch">
			<div class="circle"></div>
		</div>
		<div class="circle-clipper right">
			<div class="circle"></div>
		</div>
	</div>
</div>

<body>
	<header>
		<h1>Translation API</h1>
	</header>

	<main>
		<div id="group-btn-input">
			<button class="btn waves-effect waves-dark blue" type="submit" name="action" id="button-change-text-tab">
				Translate text
				<i class="material-icons left">title</i>
			</button>
			<button class="btn waves-effect waves-dark btn-flat " type="submit" name="action"
				id="button-change-file-tab">
				Translate files
				<i class="material-icons left">insert_drive_file</i>
			</button>
		</div>

		<div id="translate-text">
			<div id="group-dropdown-textarea-input">
				<div>
					<div class="input-field">
						<select id="select-from">
							<option value="ru">Nga</option>
						</select>
						<label>From</label>
					</div>
					<div class="input-field">
						<textarea id="textarea-from" class="materialize-textarea" data-length="120"
							placeholder="Any text you want to translate"></textarea>
					</div>
					<a id="button-translate-text" class="waves-effect waves-light btn blue tooltipped"
						data-position="bottom" data-tooltip="Translate"><i class="material-icons">send</i></a>
					<a id="button-clear-text" class="waves-effect waves-light btn tooltipped btn-flat"
						data-position="bottom" data-tooltip="Clear" style="border: none; background-color: white;"><i
							class="material-icons">close</i></a>
				</div>
				<div style="text-align: end">
					<div class="input-field">
						<select id="select-to">
							<option value="vi">Vietnamese</option>
						</select>
						<label>To</label>
					</div>
					<div class="input-field" style="text-align: end">
						<textarea id="textarea-to" class="materialize-textarea" placeholder="Result" disabled></textarea>
					</div>
					<a id="button-copy" class="waves-effect waves-light btn tooltipped btn-flat" data-position="bottom"
						data-tooltip="Copy" style="border: none; background-color: white;"><i
							class="material-icons">content_copy</i></a>
				</div>
			</div>
		</div>

		<div id="translate-file">
			<span style="text-align: center;font-size: 1.2rem;flex-basis: 100%;">
				Supported file formats: .txt, .odt, .odp, .docx,.pptx
			</span>

			<div class="file-field input-field">
				<div class="btn" style="background-color: #2196f3">
					<span>File</span>
					<input id="upload-translate-file" type="file" />
				</div>
				<div class="file-path-wrapper">
					<input class="file-path" type="text" placeholder="Upload one or more files" style="width: 40vw" />
				</div>
			</div>

			<div style="flex-basis: 100%;display: flex;justify-content: center;">
				<button class="btn waves-effect waves-dark blue" type="submit" name="action" id="button-download">
					Download translated file
					<i class="material-icons left">download</i>
				</button>

				<button class="btn waves-effect waves-dark blue" type="submit" name="action" id="button-translate-file">
					Translate file
					<i class="material-icons left">send</i>
				</button>
			</div>
		</div>
	</main>

	<footer></footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="./static/js/main.js"></script>
</body>

</html>
